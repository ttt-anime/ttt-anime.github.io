<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SSS ANIME - อนิเมะออนไลน์ ดูการ์ตูนออนไลน์ sss anime อนิเมะพากย์ไทย อนิเมะซับไทย อนิเมะจีน sss อนิเมะ </title>
  <link rel="icon" href="https://img2.pic.in.th/pic/039b1c3dd878efaf74.png" type="image/png"/>
  <link rel="canonical" href="https://sss-anime.github.io/"/>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background: #141414;
      color: #fff;
    }

    header {
      background-color: #ff3d00;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
      text-decoration: none;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav a {
      padding: 6px 12px;
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      width: 25px;
      height: 3px;
      background: white;
      margin: 4px 0;
      border-radius: 2px;
    }

    @media(max-width: 600px) {
      nav {
        display: none;
        flex-direction: column;
        background-color: #ff3d00;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 15px;
    }

    h1 {
      text-align: center;
      color: #ffa07a;
    }

    .search-container {
      max-width: 400px;
      margin: 0 auto 20px;
    }

    input[type="search"] {
      width: 100%;
      padding: 10px 15px;
      border-radius: 25px;
      border: none;
      font-size: 1rem;
    }

    .anime-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    @media(min-width: 768px) {
      .anime-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    .anime-card {
      background-color: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .anime-card:hover {
      transform: scale(1.05);
    }

    .anime-card img {
      width: 100%;
      aspect-ratio: 3 / 4;
      object-fit: cover;
    }

    .anime-info {
      padding: 10px;
    }

    .anime-title {
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 5px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }

    .anime-ep {
      color: #ffa07a;
      font-size: 0.9rem;
    }

    .pagination {
      text-align: center;
      margin: 30px 0;
    }

    .pagination button {
      background-color: #ff3d00;
      color: white;
      border: none;
      padding: 10px 16px;
      margin: 0 4px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .pagination button:disabled {
      background-color: #888;
      cursor: default;
    }

    .pagination button.active {
      background-color: #ffa07a;
      cursor: default;
    }

    .no-results {
      text-align: center;
      color: #f66;
      font-weight: bold;
      margin-top: 40px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1f1f1f;
      color: #ccc;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<header>
  <a class="logo" href="/">SSS ANIME</a>
  <div class="menu-toggle" id="menuToggle" role="button" tabindex="0" aria-label="Toggle menu">
    <span></span><span></span><span></span>
  </div>
  <nav id="navMenu">
    <a href="contact.html">ติดต่อแจ้งปัญหา</a>
  </nav>
</header>

<main>
  <h1>SSS ANIME ดูฟรี อนิเมะพากย์ไทย ซับไทย อนิเมะจีน</h1>
  <div class="search-container">
    <input id="searchInput" type="search" placeholder="ค้นหาอนิเมะ..." />
  </div>
  <div class="anime-grid" id="animeGrid"></div>
  <div class="no-results" id="noResults" style="display:none;">ไม่พบรายการอนิเมะที่ค้นหา</div>
  <div class="pagination" id="paginationContainer">
    <button id="prevBtn">ก่อนหน้า</button>
    <span id="pageNumbers"></span>
    <button id="nextBtn">ถัดไป</button>
  </div>
</main>

<footer>
  © 2025 SSS ANIME — ดูอนิเมะออนไลน์ sss อนิเมะ sss anime พากย์ไทย ซับไทย ครบทุกแนว
</footer>

<script src="anime-data.js"></script>
<script>
  const menuToggle = document.getElementById('menuToggle');
  const navMenu = document.getElementById('navMenu');
  menuToggle.addEventListener('click', () => navMenu.classList.toggle('active'));
  menuToggle.addEventListener('keydown', e => {
    if (e.key === 'Enter' || e.key === ' ') {
      e.preventDefault();
      navMenu.classList.toggle('active');
    }
  });

  const animeGrid = document.getElementById('animeGrid');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const searchInput = document.getElementById('searchInput');
  const noResults = document.getElementById('noResults');
  const pageNumbers = document.getElementById('pageNumbers');

  const itemsPerPage = 20;
  let currentPage = 1;
  let filteredList = animeList;

  function renderPage(page) {
    animeGrid.innerHTML = '';
    const start = (page - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const pageItems = filteredList.slice(start, end);

    noResults.style.display = pageItems.length === 0 ? 'block' : 'none';

    pageItems.forEach(anime => {
      const card = document.createElement('div');
      card.className = 'anime-card';
      card.innerHTML = `
        <a href="${anime.link}" target="_blank" rel="noopener noreferrer">
          <img src="${anime.img}" alt="${anime.title}" />
          <div class="anime-info">
            <div class="anime-title">${anime.title}</div>
            <div class="anime-ep">${anime.type}</div>
          </div>
        </a>
      `;
      animeGrid.appendChild(card);
    });

    prevBtn.disabled = (page === 1);
    nextBtn.disabled = (page === Math.ceil(filteredList.length / itemsPerPage));

    renderPageNumbers();
  }

  function renderPageNumbers() {
    pageNumbers.innerHTML = '';
    const totalPages = Math.ceil(filteredList.length / itemsPerPage);
    let maxPagesToShow = 4;
    let startPage = Math.max(currentPage - 1, 1);
    let endPage = startPage + maxPagesToShow - 1;

    if (endPage > totalPages) {
      endPage = totalPages;
      startPage = Math.max(endPage - maxPagesToShow + 1, 1);
    }

    for (let i = startPage; i <= endPage; i++) {
      const btn = document.createElement('button');
      btn.textContent = i;
      btn.disabled = i === currentPage;
      if (i === currentPage) btn.classList.add('active');
      btn.addEventListener('click', () => {
        currentPage = i;
        renderPage(currentPage);
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });
      pageNumbers.appendChild(btn);
    }
  }

  prevBtn.addEventListener('click', () => {
    if (currentPage > 1) {
      currentPage--;
      renderPage(currentPage);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  });

  nextBtn.addEventListener('click', () => {
    const totalPages = Math.ceil(filteredList.length / itemsPerPage);
    if (currentPage < totalPages) {
      currentPage++;
      renderPage(currentPage);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  });

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.trim().toLowerCase();
    currentPage = 1;
    filteredList = query === ''
      ? animeList
      : animeList.filter(anime => anime.title.toLowerCase().includes(query));
    renderPage(currentPage);
  });

  renderPage(currentPage);
</script>
</body>
</html>
